<!DOCTYPE html>
<html>
<head>
    <title>Daviti Petriashvili</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="background-color: black;">
    <script>
        let circles = [];
        let time = 0;
        let rotation = 0;
    
        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            frameRate(40);
            let speeds = [1,3,6];
            for (let i = 0; i < 6; i++) {
                circles.push(new Circle(i, speeds[i % 3]));
            }
        }
    
        function draw() {
            background(0, 2, 12); 
            time += 0.01;
            rotation += 0.02;
            rotateY(rotation);
            circles.forEach(circle => {
                circle.update();
                circle.display();
            });
        }
    
        class Circle {
            constructor(offset, speed) {
                this.offset = offset;
                this.speed = speed;
            }
    
            update() {
                let radius = 200;
                this.pos = createVector(
                    radius * cos(time * this.speed + this.offset), 
                    radius * sin(time * this.speed + this.offset),
                    0
                );
            }
    
            display() {
                stroke(0, 100, 255); 
                strokeWeight(0.5); 
                fill(255); 
                push();
                translate(this.pos.x, this.pos.y, this.pos.z);
                sphere(12); 
                pop();
            }
        }
    </script>
</body>
</html>
